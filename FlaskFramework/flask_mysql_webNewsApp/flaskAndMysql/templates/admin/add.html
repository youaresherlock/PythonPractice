{% extends 'admin/base.html' %}
{% block title %}
<title>新增新闻</title>
{% endblock %}
{% block content %}
<!--bootstrap水平排列的表单-->
<form class="form-horizontal" role="form" method='post'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{ form.title.label.text }}</label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.content.label.text }}</label>
    <div class="col-sm-10">
      {{ form.content }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.type.label.text }}</label>
    <div class="col-sm-10">
      {{ form.type }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.image.label.text }}</label>
    <div class="col-sm-10">
      {{ form.image }}
        <!-- 上面代码会渲染成下面的形式
        required属性是一个布尔属性
        规定必须在提交表单之前填写输入字段-->
        <!--<input type="text" name="" value="" placeholder="" required="">-->
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{ form.csrf_token }}
      {{ form.submit }}
    </div>
  </div>
</form>
{% endblock %}
